<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificação Grafenot Key</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #2a2a72 0%, #009ffd 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background-attachment: fixed;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            text-align: center;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .logo {
            margin-bottom: 20px;
            width: 120px;
            height: 120px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 30px;
        }
        
        h1 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #fff;
        }
        
        p {
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 25px;
            color: rgba(255, 255, 255, 0.9);
        }
        
        .message {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 25px;
        }
        
        .message.success {
            background: rgba(76, 175, 80, 0.2);
            border: 1px solid rgba(76, 175, 80, 0.4);
        }
        
        .message.error {
            background: rgba(244, 67, 54, 0.2);
            border: 1px solid rgba(244, 67, 54, 0.4);
        }
        
        .btn {
            background: #4caf50;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px 0;
        }
        
        .btn:hover {
            background: #3e8e41;
            transform: translateY(-2px);
        }
        
        .btn:disabled {
            background: #cccccc;
            cursor: not-allowed;
            transform: none;
        }
        
        #loading {
            display: none;
            margin: 20px 0;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            margin: 0 auto;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid #ffffff;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .return-discord {
            display: inline-block;
            margin-top: 20px;
            color: #fff;
            text-decoration: none;
            font-weight: 600;
            padding: 10px 20px;
            border: 2px solid #fff;
            border-radius: 50px;
            transition: all 0.3s ease;
        }
        
        .return-discord:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        
        @media (max-width: 500px) {
            .container {
                padding: 25px;
            }
            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="width: 70px; height: 70px;">
                <path d="M21 2l-2 2m-7.61 7.61a5.5 5.5 0 1 1-7.778 7.778 5.5 5.5 0 0 1 7.777-7.777zm0 0L15.5 7.5m0 0l3 3L22 7l-3-3m-3.5 3.5L19 4"></path>
            </svg>
        </div>
        
        <h1>Verificação Grafenot</h1>
        <p>Parabéns! Você completou a primeira etapa da verificação.</p>
        <p>Clique no botão abaixo para gerar sua chave do Grafenot.</p>
        
        <div id="message" class="message" style="display: none;"></div>
        
        <button id="generate-key" class="btn">Gerar Minha Chave</button>
        
        <div id="loading">
            <div class="spinner"></div>
            <p>Gerando sua chave, aguarde...</p>
        </div>
        
        <a href="https://discord.com/app" class="return-discord">Voltar para o Discord</a>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');
            const userId = urlParams.get('userId');
            
            // URL do seu servidor no Vercel
            const apiUrl = 'https://grafenot-api.vercel.app/api/verify-key';
            
            const generateBtn = document.getElementById('generate-key');
            const loadingElement = document.getElementById('loading');
            const messageElement = document.getElementById('message');
            
            // Verificar se temos token e userId
            if (!token || !userId) {
                showMessage('Erro: Parâmetros de verificação ausentes. Por favor, retorne ao Discord e use o comando /getkey novamente.', 'error');
                generateBtn.disabled = true;
                return;
            }
            
            generateBtn.addEventListener('click', async function() {
                // Desabilitar botão e mostrar carregamento
                this.disabled = true;
                loadingElement.style.display = 'block';
                messageElement.style.display = 'none';
                
                try {
                    // Fazer a solicitação para a API no Vercel
                    const response = await fetch(apiUrl, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            token: token,
                            userId: userId
                        })
                    });
                    
                    const data = await response.json();
                    
                    if (data.success) {
                        showMessage('Verificação bem-sucedida! Sua chave foi enviada para você no Discord. Volte para o aplicativo do Discord para ver sua chave.', 'success');
                    } else {
                        showMessage(`Erro: ${data.message || 'Não foi possível gerar sua chave. Por favor, tente novamente.'}`, 'error');
                        this.disabled = false;
                    }
                } catch (error) {
                    console.error('Erro:', error);
                    showMessage('Erro ao conectar com o servidor. Por favor, tente novamente mais tarde.', 'error');
                    this.disabled = false;
                } finally {
                    loadingElement.style.display = 'none';
                }
            });
            
            function showMessage(text, type) {
                messageElement.textContent = text;
                messageElement.className = `message ${type}`;
                messageElement.style.display = 'block';
            }
        });
    </script>
</body>
</html>
