    <title>Grafenot Key</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #121212;
            color: #eee;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .container {
            background: #1e1e1e;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }
        .key-display {
            margin: 20px 0;
            padding: 15px;
            background: #2a2a2a;
            border-radius: 5px;
            font-family: monospace;
            font-size: 18px;
            word-break: break-all;
            color: #4CAF50;
            position: relative;
        }
        .timer {
            margin-top: 20px;
            font-size: 14px;
            color: #aaa;
        }
        .button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
            margin-top: 20px;
        }
        .button:hover {
            background: #45a049;
        }
        .loading {
            display: none;
            margin: 20px auto;
            border: 5px solid #333;
            border-top: 5px solid #4CAF50;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .logo {
            max-width: 150px;
            margin-bottom: 20px;
        }
        h1 {
            color: #4CAF50;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>GRAFENOT KEY</h1>
        <p>Sistema de ativação segura</p>
        
        <div id="keySection" style="display: none;">
            <div class="key-display" id="keyDisplay">Gerando...</div>
            <p class="timer" id="timer">Válido por: 12:00:00</p>
            <button class="button" id="copyButton">Copiar Chave</button>
        </div>
        
        <div id="loadingSection">
            <div class="loading" id="loading"></div>
            <button class="button" id="generateButton">Gerar Nova Chave</button>
        </div>
    </div>
