<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificação de Key</title>
    
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
    
    <!-- FingerprintJS para identificação de máquina -->
    <script src="https://cdn.jsdelivr.net/npm/@fingerprintjs/fingerprintjs@3/dist/fp.min.js"></script>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c2f33;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
        .container {
            background-color: #36393f;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        
        h1 {
            color: #7289da;
            margin-bottom: 20px;
        }
        
        .status {
            margin: 20px 0;
            padding: 15px;
            border-radius: 5px;
        }
        
        .success {
            background-color: #43b581;
        }
        
        .error {
            background-color: #f04747;
        }
        
        .button {
            background-color: #7289da;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        
        .button:hover {
            background-color: #5b6eae;
        }
        
        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #7289da;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 2s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Verificação de Key</h1>
        <div id="loader" class="loader"></div>
        <div id="status" class="status" style="display: none;"></div>
        <button id="returnButton" class="button" style="display: none;">Retornar ao Discord</button>
    </div>

    <script>
        // Inicializar Firebase
        const firebaseConfig = {
            apiKey: "SUA_API_KEY",
            authDomain: "seu-projeto.firebaseapp.com",
            databaseURL: "https://seu-projeto-firebase.firebaseio.com",
            projectId: "seu-projeto",
            storageBucket: "seu-projeto.appspot.com",
            messagingSenderId: "seu-messaging-sender-id",
            appId: "seu-app-id"
        };
        
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Obter parâmetros da URL
        const urlParams = new URLSearchParams(window.location.search);
        const userId = urlParams.get('userId');

        // Elementos DOM
        const loader = document.getElementById('loader');
        const status = document.getElementById('status');
        const returnButton = document.getElementById('returnButton');

        // Função para obter o fingerprint da máquina
        async function getMachineId() {
            try {
                const fp = await FingerprintJS.load();
                const result = await fp.get();
                return result.visitorId;
            } catch (error) {
                console.error("Erro ao obter fingerprint:", error);
                return generateFallbackId();
            }
        }

        // Geração de ID alternativo caso o fingerprint falhe
        function generateFallbackId() {
            const nav = window.navigator;
            const screen = window.screen;
            const guid = [
                nav.userAgent,
                screen.height,
                screen.width,
                screen.colorDepth,
                nav.language,
                nav.platform
            ].join('###');
            
            let hash = 0;
            for (let i = 0; i < guid.length; i++) {
                hash = ((hash << 5) - hash) + guid.charCodeAt(i);
                hash |= 0; // Converte para inteiro de 32 bits
            }
            return 'fb-' + Math.abs(hash).toString(16);
        }

        // Função para registrar a verificação no Firebase
        async function registerVerification(machineId) {
            if (!userId) {
                showError("ID de usuário não encontrado. Por favor, inicie o processo novamente pelo Discord.");
                return;
            }

            try {
                // Registra ou atualiza o ID da máquina no Firebase
                await database.ref('machines/' + userId).set({
                    machine_id: machineId,
                    verification_time: new Date().toISOString()
                });
                
                showSuccess();
            } catch (error) {
                console.error("Erro ao registrar verificação:", error);
                showError("Ocorreu um erro ao processar sua verificação. Por favor, tente novamente.");
            }
        }

        // Funções UI
        function showSuccess() {
            loader.style.display = 'none';
            status.classList.add('success');
            status.textContent = "Verificação concluída com sucesso! Volte ao Discord para gerar sua chave.";
            status.style.display = 'block';
            returnButton.style.display = 'inline-block';
            returnButton.addEventListener('click', () => {
                window.close();
            });
        }

        function showError(message) {
            loader.style.display = 'none';
            status.classList.add('error');
            status.textContent = message;
            status.style.display = 'block';
        }

        // Iniciar o processo quando a página carregar
        window.onload = async function() {
            try {
                const machineId = await getMachineId();
                await registerVerification(machineId);
            } catch (error) {
                console.error("Erro durante o processo de verificação:", error);
                showError("Ocorreu um erro durante a verificação. Por favor, tente novamente.");
            }
        };
    </script>
</body>
</html>
