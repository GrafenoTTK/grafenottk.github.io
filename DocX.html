<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Processador de Imagens para Word</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/docxtemplater/3.37.11/docxtemplater.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pizzip/3.1.4/pizzip.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
            text-align: center;
        }
        
        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 50px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #f8f9ff;
        }
        
        .upload-area:hover {
            border-color: #764ba2;
            background: #f0f2ff;
            transform: translateY(-2px);
        }
        
        .upload-area.dragover {
            border-color: #764ba2;
            background: #e8ebff;
        }
        
        .upload-icon {
            font-size: 50px;
            margin-bottom: 15px;
            color: #667eea;
        }
        
        .upload-text {
            color: #333;
            font-size: 18px;
            margin-bottom: 8px;
            font-weight: 600;
        }
        
        .upload-hint {
            color: #999;
            font-size: 14px;
        }
        
        input[type="file"] {
            display: none;
        }
        
        .status {
            margin-top: 25px;
            padding: 20px;
            border-radius: 10px;
            display: none;
            animation: slideIn 0.3s ease;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .status.processing {
            background: #fff3cd;
            border-left: 4px solid #ffc107;
            color: #856404;
            display: block;
        }
        
        .status.success {
            background: #d4edda;
            border-left: 4px solid #28a745;
            color: #155724;
            display: block;
        }
        
        .status.error {
            background: #f8d7da;
            border-left: 4px solid #dc3545;
            color: #721c24;
            display: block;
        }
        
        .status-icon {
            font-size: 24px;
            margin-right: 10px;
        }
        
        .preview {
            margin-top: 25px;
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            padding: 15px;
            display: none;
            background: #fafafa;
        }
        
        .preview h3 {
            margin-bottom: 15px;
            color: #333;
            font-size: 18px;
        }
        
        .image-pair {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
            padding: 10px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .image-info {
            flex: 1;
            font-size: 14px;
            color: #555;
        }
        
        .image-info strong {
            color: #667eea;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìÑ Processador de Imagens</h1>
        <p class="subtitle">Arraste um arquivo ZIP ou clique para selecionar</p>
        
        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">üì¶</div>
            <div class="upload-text">Solte o arquivo ZIP aqui</div>
            <div class="upload-hint">ou clique para procurar</div>
            <input type="file" id="fileInput" accept=".zip" />
        </div>
        
        <div class="status" id="status"></div>
        <div class="preview" id="preview"></div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const status = document.getElementById('status');
        const preview = document.getElementById('preview');

        uploadArea.addEventListener('click', () => fileInput.click());
        
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const file = e.dataTransfer.files[0];
            if (file && file.name.endsWith('.zip')) {
                processZip(file);
            } else {
                showStatus('error', 'Por favor, selecione um arquivo ZIP v√°lido');
            }
        });
        
        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                processZip(file);
            }
        });
        
        function showStatus(type, message) {
            status.className = 'status ' + type;
            status.innerHTML = message;
        }
        
        async function processZip(file) {
            showStatus('processing', '<span class="spinner"></span> Processando arquivo ZIP...');
            preview.style.display = 'none';
            
            try {
                const zip = new JSZip();
                const contents = await zip.loadAsync(file);
                
                const images = {};
                
                for (const filename in contents.files) {
                    const file = contents.files[filename];
                    if (!file.dir && /\.(jpg|jpeg|png|gif)$/i.test(filename)) {
                        const baseName = filename.split('/').pop();
                        const match = baseName.match(/^(\d+)(\.{1,2})jpg$/i);
                        
                        if (match) {
                            const number = parseInt(match[1]);
                            const type = match[2].length === 1 ? 'frontal' : 'dorsal';
                            
                            if (!images[number]) {
                                images[number] = {};
                            }
                            
                            const imageData = await file.async('base64');
                            images[number][type] = {
                                name: baseName,
                                data: imageData
                            };
                        }
                    }
                }
                
                if (Object.keys(images).length === 0) {
                    showStatus('error', '‚ùå Nenhuma imagem v√°lida encontrada no formato esperado (ex: 1.jpg, 1..jpg)');
                    return;
                }
                
                showPreview(images);
                await generateWordDocument(images);
                
            } catch (error) {
                showStatus('error', '‚ùå Erro ao processar arquivo: ' + error.message);
                console.error(error);
            }
        }
        
        function showPreview(images) {
            const sortedNumbers = Object.keys(images).sort((a, b) => parseInt(a) - parseInt(b));
            
            let html = '<h3>Imagens encontradas:</h3>';
            sortedNumbers.forEach(num => {
                const frontal = images[num].frontal ? images[num].frontal.name : '‚ùå N√£o encontrada';
                const dorsal = images[num].dorsal ? images[num].dorsal.name : '‚ùå N√£o encontrada';
                
                html += `
                    <div class="image-pair">
                        <div class="image-info">
                            <strong>Frontal:</strong> ${frontal}
                        </div>
                        <div class="image-info">
                            <strong>Dorsal:</strong> ${dorsal}
                        </div>
                    </div>
                `;
            });
            
            preview.innerHTML = html;
            preview.style.display = 'block';
        }
        
        async function generateWordDocument(images) {
            showStatus('processing', '<span class="spinner"></span> Gerando documento Word...');
            
            try {
                const sortedNumbers = Object.keys(images).sort((a, b) => parseInt(a) - parseInt(b));
                
                let tableRows = '';
                
                for (const num of sortedNumbers) {
                    const frontal = images[num].frontal;
                    const dorsal = images[num].dorsal;
                    
                    const frontalImg = frontal ? 
                        `<w:p><w:r><w:pict><v:shape style="width:200pt;height:150pt"><v:imagedata r:id="rId${num}f" o:title="${frontal.name}"/></v:shape></w:pict></w:r></w:p>` : 
                        '<w:p><w:r><w:t>Imagem n√£o dispon√≠vel</w:t></w:r></w:p>';
                    
                    const dorsalImg = dorsal ? 
                        `<w:p><w:r><w:pict><v:shape style="width:200pt;height:150pt"><v:imagedata r:id="rId${num}d" o:title="${dorsal.name}"/></v:shape></w:pict></w:r></w:p>` : 
                        '<w:p><w:r><w:t>Imagem n√£o dispon√≠vel</w:t></w:r></w:p>';
                    
                    tableRows += `
                        <w:tr>
                            <w:tc>
                                ${frontalImg}
                            </w:tc>
                            <w:tc>
                                ${dorsalImg}
                            </w:tc>
                        </w:tr>
                    `;
                }
                
                const docXml = `<?xml version="1.0" encoding="UTF-8" standalone="yes"?>
<w:document xmlns:w="http://schemas.openxmlformats.org/wordprocessingml/2006/main" 
            xmlns:r="http://schemas.openxmlformats.org/officeDocument/2006/relationships"
            xmlns:v="urn:schemas-microsoft-com:vml"
            xmlns:o="urn:schemas-microsoft-com:office:office">
    <w:body>
        <w:tbl>
            <w:tblPr>
                <w:tblW w:w="5000" w:type="pct"/>
                <w:tblBorders>
                    <w:top w:val="single" w:sz="4"/>
                    <w:left w:val="single" w:sz="4"/>
                    <w:bottom w:val="single" w:sz="4"/>
                    <w:right w:val="single" w:sz="4"/>
                    <w:insideH w:val="single" w:sz="4"/>
                    <w:insideV w:val="single" w:sz="4"/>
                </w:tblBorders>
            </w:tblPr>
            <w:tr>
                <w:tc>
                    <w:p>
                        <w:pPr>
                            <w:jc w:val="center"/>
                        </w:pPr>
                        <w:r>
                            <w:rPr>
                                <w:b/>
                                <w:sz w:val="28"/>
                            </w:rPr>
                            <w:t>FRONTAL</w:t>
                        </w:r>
                    </w:p>
                </w:tc>
                <w:tc>
                    <w:p>
                        <w:pPr>
                            <w:jc w:val="center"/>
                        </w:pPr>
                        <w:r>
                            <w:rPr>
                                <w:b/>
                                <w:sz w:val="28"/>
                            </w:rPr>
                            <w:t>DORSAL</w:t>
                        </w:r>
                    </w:p>
                </w:tc>
            </w:tr>
            ${tableRows}
        </w:tbl>
    </w:body>
</w:document>`;
                
                showStatus('success', '‚úÖ Documento Word gerado com sucesso! Aguarde o download...');
                
                setTimeout(() => {
                    showStatus('error', '‚ö†Ô∏è Fun√ß√£o de gera√ß√£o de Word ainda em desenvolvimento. As imagens foram processadas corretamente.');
                }, 2000);
                
            } catch (error) {
                showStatus('error', '‚ùå Erro ao gerar documento: ' + error.message);
                console.error(error);
            }
        }
    </script>
</body>
</html>
