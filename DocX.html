<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Processador de Imagens para Word</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
            text-align: center;
        }
        
        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 15px;
            font-size: 14px;
        }
        
        .dev-credit {
            text-align: right;
            color: #667eea;
            font-size: 12px;
            margin-bottom: 20px;
            font-weight: 600;
        }
        
        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 50px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #f8f9ff;
            position: relative;
        }
        
        .upload-area:hover {
            border-color: #764ba2;
            background: #f0f2ff;
            transform: translateY(-2px);
        }
        
        .upload-area.dragover {
            border-color: #764ba2;
            background: #e8ebff;
        }
        
        .upload-icon {
            font-size: 50px;
            margin-bottom: 15px;
            color: #667eea;
        }
        
        .upload-text {
            color: #333;
            font-size: 18px;
            margin-bottom: 8px;
            font-weight: 600;
        }
        
        .upload-hint {
            color: #999;
            font-size: 14px;
        }
        
        input[type="file"] {
            display: none;
        }
        
        .status {
            margin-top: 25px;
            padding: 20px;
            border-radius: 10px;
            display: none;
            animation: slideIn 0.3s ease;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .status.processing {
            background: #fff3cd;
            border-left: 4px solid #ffc107;
            color: #856404;
            display: block;
        }
        
        .status.success {
            background: #d4edda;
            border-left: 4px solid #28a745;
            color: #155724;
            display: block;
        }
        
        .status.error {
            background: #f8d7da;
            border-left: 4px solid #dc3545;
            color: #721c24;
            display: block;
        }
        
        .progress-container {
            margin-top: 20px;
            display: none;
        }
        
        .progress-bar {
            width: 100%;
            height: 30px;
            background: #e0e0e0;
            border-radius: 15px;
            overflow: hidden;
            position: relative;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            transition: width 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 14px;
        }
        
        .log-container {
            margin-top: 20px;
            background: #1e1e1e;
            border-radius: 10px;
            padding: 15px;
            max-height: 200px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            display: none;
        }
        
        .log-entry {
            color: #a0a0a0;
            margin-bottom: 5px;
            padding: 3px 0;
            animation: fadeIn 0.3s ease;
        }
        
        .log-entry.success {
            color: #4caf50;
        }
        
        .log-entry.error {
            color: #f44336;
        }
        
        .log-entry.info {
            color: #2196f3;
        }
        
        .log-entry.warning {
            color: #ff9800;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateX(-10px); }
            to { opacity: 1; transform: translateX(0); }
        }
        
        .button-container {
            margin-top: 20px;
            display: none;
            gap: 10px;
            flex-direction: column;
        }
        
        .export-row {
            display: flex;
            gap: 10px;
            justify-content: center;
            align-items: center;
        }
        
        .export-btn {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            color: white;
        }
        
        .export-btn.word {
            background: linear-gradient(135deg, #2b5797 0%, #1e3a5f 100%);
        }
        
        .export-btn.pdf {
            background: linear-gradient(135deg, #d32f2f 0%, #b71c1c 100%);
        }
        
        .export-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        
        .export-btn:active {
            transform: translateY(0);
        }
        
        .export-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .batch-input {
            padding: 8px 15px;
            border: 2px solid #667eea;
            border-radius: 8px;
            font-size: 14px;
            width: 150px;
        }
        
        .batch-label {
            font-size: 14px;
            color: #333;
            font-weight: 600;
        }
        
        .preview {
            margin-top: 25px;
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            padding: 15px;
            display: none;
            background: #fafafa;
        }
        
        .preview h3 {
            margin-bottom: 15px;
            color: #333;
            font-size: 18px;
        }
        
        .image-pair {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
            padding: 10px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .image-info {
            flex: 1;
            font-size: 14px;
            color: #555;
        }
        
        .image-info strong {
            color: #667eea;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>📄 Processador de Imagens</h1>
        <p class="subtitle">Arraste um arquivo ZIP ou clique para selecionar</p>
        <div class="dev-credit">Dev: RuanD</div>
        
        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">📦</div>
            <div class="upload-text">Solte o arquivo ZIP aqui</div>
            <div class="upload-hint">ou clique para procurar</div>
            <input type="file" id="fileInput" accept=".zip" />
        </div>
        
        <div class="status" id="status"></div>
        <div class="progress-container" id="progressContainer">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill">0%</div>
            </div>
        </div>
        <div class="log-container" id="logContainer"></div>
        <div class="button-container" id="buttonContainer">
            <div class="export-row">
                <span class="batch-label">Imagens por arquivo:</span>
                <input type="number" class="batch-input" id="batchSize" value="20" min="1" max="100">
            </div>
            <div class="export-row">
                <button class="export-btn word" id="exportWord">📄 Exportar para Word</button>
                <button class="export-btn pdf" id="exportPdf">📕 Exportar para PDF</button>
            </div>
        </div>
        <div class="preview" id="preview"></div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const status = document.getElementById('status');
        const preview = document.getElementById('preview');
        const progressContainer = document.getElementById('progressContainer');
        const progressFill = document.getElementById('progressFill');
        const logContainer = document.getElementById('logContainer');
        const buttonContainer = document.getElementById('buttonContainer');
        const exportWord = document.getElementById('exportWord');
        const exportPdf = document.getElementById('exportPdf');
        const batchSize = document.getElementById('batchSize');
        
        let currentImages = null;
        let totalImagesFound = 0;

        function addLog(message, type = 'info') {
            const time = new Date().toLocaleTimeString('pt-BR');
            const logEntry = document.createElement('div');
            logEntry.className = `log-entry ${type}`;
            logEntry.textContent = `[${time}] ${message}`;
            logContainer.appendChild(logEntry);
            logContainer.scrollTop = logContainer.scrollHeight;
            logContainer.style.display = 'block';
        }

        function updateProgress(percent) {
            progressFill.style.width = percent + '%';
            progressFill.textContent = Math.round(percent) + '%';
            progressContainer.style.display = 'block';
        }
        
        function showStatus(type, message) {
            status.className = 'status ' + type;
            status.innerHTML = message;
        }

        // Event Listeners
        uploadArea.addEventListener('click', function(e) {
            e.preventDefault();
            e.stopPropagation();
            console.log('Upload area clicked!');
            fileInput.click();
        });
        
        uploadArea.addEventListener('dragover', function(e) {
            e.preventDefault();
            e.stopPropagation();
            uploadArea.classList.add('dragover');
        });
        
        uploadArea.addEventListener('dragleave', function(e) {
            e.preventDefault();
            e.stopPropagation();
            uploadArea.classList.remove('dragover');
        });
        
        uploadArea.addEventListener('drop', function(e) {
            e.preventDefault();
            e.stopPropagation();
            uploadArea.classList.remove('dragover');
            console.log('File dropped!');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                const file = files[0];
                if (file.name.toLowerCase().endsWith('.zip')) {
                    processZip(file);
                } else {
                    showStatus('error', '❌ Por favor, selecione um arquivo ZIP válido');
                    addLog('Erro: Arquivo não é ZIP', 'error');
                }
            }
        });
        
        fileInput.addEventListener('change', function(e) {
            console.log('File selected!');
            const file = e.target.files[0];
            if (file) {
                processZip(file);
            }
        });
        
        exportWord.addEventListener('click', function() {
            console.log('Export Word clicked!');
            generateWordDocument();
        });
        
        exportPdf.addEventListener('click', function() {
            console.log('Export PDF clicked!');
            generatePdfDocument();
        });
        
        async function processZip(file) {
            showStatus('processing', '<span class="spinner"></span> Processando arquivo ZIP...');
            preview.style.display = 'none';
            logContainer.innerHTML = '';
            buttonContainer.style.display = 'none';
            updateProgress(0);
            
            addLog('🔍 Iniciando processamento do arquivo ZIP...', 'info');
            addLog(`📦 Arquivo: ${file.name} (${(file.size / 1024 / 1024).toFixed(2)} MB)`, 'info');
            
            try {
                updateProgress(10);
                const zip = new JSZip();
                addLog('📂 Carregando conteúdo do ZIP...', 'info');
                
                const contents = await zip.loadAsync(file);
                updateProgress(25);
                addLog(`✅ ZIP carregado com sucesso!`, 'success');
                
                const images = {};
                const imageFiles = [];
                
                for (const filename in contents.files) {
                    const file = contents.files[filename];
                    if (!file.dir && /\.(jpg|jpeg|png|gif)$/i.test(filename)) {
                        const baseName = filename.split('/').pop();
                        const match = baseName.match(/^(\d+)(\.{1,2})(jpg|jpeg|png|gif)$/i);
                        
                        if (match) {
                            imageFiles.push({ filename, file, baseName, match });
                        }
                    }
                }
                
                totalImagesFound = imageFiles.length;
                addLog(`🖼️ Total de imagens válidas encontradas: ${totalImagesFound}`, 'success');
                updateProgress(30);
                
                for (let i = 0; i < imageFiles.length; i++) {
                    const { filename, file, baseName, match } = imageFiles[i];
                    const number = parseInt(match[1]);
                    const type = match[2].length === 1 ? 'frontal' : 'dorsal';
                    
                    if (i % 10 === 0) {
                        addLog(`🖼️ Processando imagens: ${i + 1}/${imageFiles.length}`, 'info');
                    }
                    
                    if (!images[number]) {
                        images[number] = {};
                    }
                    
                    const imageData = await file.async('base64');
                    images[number][type] = {
                        name: baseName,
                        data: imageData
                    };
                    
                    const progress = 30 + ((i + 1) / imageFiles.length) * 50;
                    updateProgress(progress);
                    
                    if (i % 50 === 0 && i > 0) {
                        await new Promise(resolve => setTimeout(resolve, 10));
                    }
                }
                
                if (Object.keys(images).length === 0) {
                    addLog('❌ Nenhuma imagem válida encontrada!', 'error');
                    showStatus('error', '❌ Nenhuma imagem válida encontrada no formato esperado (ex: 1.jpg, 1..jpg)');
                    updateProgress(100);
                    return;
                }
                
                updateProgress(85);
                addLog(`✅ Total de pares processados: ${Object.keys(images).length}`, 'success');
                
                let missingCount = 0;
                Object.keys(images).forEach(num => {
                    if (!images[num].frontal || !images[num].dorsal) {
                        missingCount++;
                        const missing = !images[num].frontal ? 'FRONTAL' : 'DORSAL';
                        addLog(`⚠️ Par ${num}: Faltando imagem ${missing}`, 'warning');
                    }
                });
                
                if (missingCount > 0) {
                    addLog(`⚠️ Total de pares incompletos: ${missingCount}`, 'warning');
                }
                
                currentImages = images;
                
                showPreview(images);
                updateProgress(95);
                
                buttonContainer.style.display = 'flex';
                addLog('✅ Processamento concluído! Escolha o formato de exportação.', 'success');
                addLog(`💡 Dica: Para arquivos grandes, use lotes menores (10-20 imagens por arquivo)`, 'info');
                
                showStatus('success', '✅ Imagens processadas com sucesso! Clique em um dos botões para exportar.');
                updateProgress(100);
                
            } catch (error) {
                addLog(`❌ ERRO: ${error.message}`, 'error');
                showStatus('error', '❌ Erro ao processar arquivo: ' + error.message);
                console.error(error);
                updateProgress(0);
            }
        }
        
        function showPreview(images) {
            const sortedNumbers = Object.keys(images).sort((a, b) => parseInt(a) - parseInt(b));
            
            let html = '<h3>Imagens encontradas:</h3>';
            sortedNumbers.forEach(num => {
                const frontal = images[num].frontal ? images[num].frontal.name : '❌ Não encontrada';
                const dorsal = images[num].dorsal ? images[num].dorsal.name : '❌ Não encontrada';
                
                html += `
                    <div class="image-pair">
                        <div class="image-info">
                            <strong>Frontal ${num}:</strong> ${frontal}
                        </div>
                        <div class="image-info">
                            <strong>Dorsal ${num}:</strong> ${dorsal}
                        </div>
                    </div>
                `;
            });
            
            preview.innerHTML = html;
            preview.style.display = 'block';
        }
        
        async function generateWordDocument() {
            if (!currentImages) return;
            
            const batchSizeValue = parseInt(batchSize.value) || 20;
            const sortedNumbers = Object.keys(currentImages).sort((a, b) => parseInt(a) - parseInt(b));
            const totalBatches = Math.ceil(sortedNumbers.length / batchSizeValue);
            
            addLog(`📝 Gerando ${totalBatches} arquivo(s) Word com ${batchSizeValue} imagens cada...`, 'info');
            showStatus('processing', '<span class="spinner"></span> Gerando documentos Word...');
            
            exportWord.disabled = true;
            exportPdf.disabled = true;
            
            try {
                for (let batch = 0; batch < totalBatches; batch++) {
                    const start = batch * batchSizeValue;
                    const end = Math.min(start + batchSizeValue, sortedNumbers.length);
                    const batchNumbers = sortedNumbers.slice(start, end);
                    
                    addLog(`📄 Gerando arquivo ${batch + 1}/${totalBatches} (imagens ${start + 1}-${end})...`, 'info');
                    
                    let htmlContent = `
                        <html xmlns:o='urn:schemas-microsoft-com:office:office' xmlns:w='urn:schemas-microsoft-com:office:word' xmlns='http://www.w3.org/TR/REC-html40'>
                        <head>
                            <meta charset='utf-8'>
                            <title>Imagens Frontal e Dorsal - Parte ${batch + 1}</title>
                            <style>
                                body { font-family: Arial, sans-serif; }
                                table { width: 100%; border-collapse: collapse; margin: 20px 0; }
                                th, td { border: 1px solid #000; padding: 10px; text-align: center; }
                                th { background-color: #4472C4; color: white; font-size: 14pt; font-weight: bold; }
                                img { max-width: 300px; max-height: 400px; }
                            </style>
                        </head>
                        <body>
                            <h2 style="text-align: center;">Parte ${batch + 1} de ${totalBatches}</h2>
                            <table>
                                <tr>
                                    <th>FRONTAL</th>
                                    <th>DORSAL</th>
                                </tr>
                    `;
                    
                    for (const num of batchNumbers) {
                        const frontal = currentImages[num].frontal;
                        const dorsal = currentImages[num].dorsal;
                        
                        const frontalImg = frontal ? 
                            `<img src="data:image/jpeg;base64,${frontal.data}" alt="${frontal.name}">` : 
                            '<p style="color: #d32f2f; font-weight: bold;">❌ Imagem não disponível</p>';
                        
                        const dorsalImg = dorsal ? 
                            `<img src="data:image/jpeg;base64,${dorsal.data}" alt="${dorsal.name}">` : 
                            '<p style="color: #d32f2f; font-weight: bold;">❌ Imagem não disponível</p>';
                        
                        htmlContent += `
                            <tr>
                                <td>
                                    <div style="margin-bottom: 5px; font-size: 10pt; color: #666;">Nº ${num}</div>
                                    ${frontalImg}
                                </td>
                                <td>
                                    <div style="margin-bottom: 5px; font-size: 10pt; color: #666;">Nº ${num}</div>
                                    ${dorsalImg}
                                </td>
                            </tr>
                        `;
                    }
                    
                    htmlContent += `
                            </table>
                            <p style="text-align: center; color: #666; font-size: 10pt;">Dev: RuanD</p>
                        </body>
                        </html>
                    `;
                    
                    const blob = new Blob(['\ufeff', htmlContent], {
                        type: 'application/msword'
                    });
                    
                    const fileName = totalBatches > 1 ? 
                        `imagens_frontal_dorsal_parte_${batch + 1}_de_${totalBatches}.doc` : 
                        'imagens_frontal_dorsal.doc';
                    
                    saveAs(blob, fileName);
                    addLog(`✅ Arquivo ${batch + 1}/${totalBatches} gerado!`, 'success');
                    
                    if (batch < totalBatches - 1) {
                        await new Promise(resolve => setTimeout(resolve, 500));
                    }
                }
                
                addLog('✅ Todos os documentos Word foram gerados com sucesso!', 'success');
                showStatus('success', `✅ ${totalBatches} documento(s) Word baixado(s) com sucesso!`);
                
            } catch (error) {
                addLog(`❌ ERRO na geração do documento: ${error.message}`, 'error');
                showStatus('error', '❌ Erro ao gerar documento: ' + error.message);
                console.error(error);
            } finally {
                exportWord.disabled = false;
                exportPdf.disabled = false;
            }
        }
        
        async function generatePdfDocument() {
            if (!currentImages) return;
            
            const batchSizeValue = parseInt(batchSize.value) || 20;
            const sortedNumbers = Object.keys(currentImages).sort((a, b) => parseInt(a) - parseInt(b));
            const totalBatches = Math.ceil(sortedNumbers.length / batchSizeValue);
            
            addLog(`📕 Gerando ${totalBatches} arquivo(s) PDF com ${batchSizeValue} imagens cada...`, 'info');
            showStatus('processing', '<span class="spinner"></span> Gerando documentos PDF...');
            
            exportWord.disabled = true;
            exportPdf.disabled = true;
            
            try {
                const { jsPDF } = window.jspdf;
                
                for (let batch = 0; batch < totalBatches; batch++) {
                    const start = batch * batchSizeValue;
                    const end = Math.min(start + batchSizeValue, sortedNumbers.length);
                    const batchNumbers = sortedNumbers.slice(start, end);
                    
                    addLog(`📄 Gerando PDF ${batch + 1}/${totalBatches} (imagens ${start + 1}-${end})...`, 'info');
                    
                    const pdf = new jsPDF('p', 'mm', 'a4');
                    const pageWidth = pdf.internal.pageSize.getWidth();
                    const pageHeight = pdf.internal.pageSize.getHeight();
                    const margin = 10;
                    const imgWidth = (pageWidth - margin * 3) / 2;
                    const imgHeight = 80;
                    
                    if (totalBatches > 1) {
                        pdf.setFontSize(18);
                        pdf.text(`Parte ${batch + 1} de ${totalBatches}`, pageWidth / 2, 20, { align: 'center' });
                    }
                    
                    pdf.setFontSize(16);
                    pdf.setFont(undefined, 'bold');
                    const headerY = totalBatches > 1 ? 35 : 20;
                    pdf.text('FRONTAL', margin + imgWidth/2, headerY, { align: 'center' });
                    pdf.text('DORSAL', pageWidth/2 + margin + imgWidth/2, headerY, { align: 'center' });
                    
                    let yPosition = headerY + 10;
                    
                    for (let i = 0; i < batchNumbers.length; i++) {
                        const num = batchNumbers[i];
                        const frontal = currentImages[num].frontal;
                        const dorsal = currentImages[num].dorsal;
                        
                        if (i % 5 === 0) {
                            addLog(`  ✏️ Processando imagens ${i + 1}/${batchNumbers.length}...`, 'info');
                        }
                        
                        if (yPosition + imgHeight + margin > pageHeight - 10) {
                            pdf.addPage();
                            yPosition = 20;
                        }
                        
                        pdf.setFontSize(10);
                        pdf.setFont(undefined, 'normal');
                        pdf.text(`Nº ${num}`, margin + imgWidth/2, yPosition, { align: 'center' });
                        pdf.text(`Nº ${num}`, pageWidth/2 + margin + imgWidth/2, yPosition, { align: 'center' });
                        
                        yPosition += 5;
                        
                        if (frontal) {
                            try {
                                pdf.addImage(
                                    'data:image/jpeg;base64,' + frontal.data,
                                    'JPEG',
                                    margin,
                                    yPosition,
                                    imgWidth,
                                    imgHeight
                                );
                            } catch (e) {
                                pdf.setFontSize(10);
                                pdf.setTextColor(211, 47, 47);
                                pdf.text('❌ Erro ao carregar', pageWidth/2 + margin + imgWidth/2, yPosition + imgHeight/2, { align: 'center' });
                                pdf.setTextColor(0, 0, 0);
                            }
                        } else {
                            pdf.setFontSize(10);
                            pdf.setTextColor(211, 47, 47);
                            pdf.text('❌ Imagem não disponível', pageWidth/2 + margin + imgWidth/2, yPosition + imgHeight/2, { align: 'center' });
                            pdf.setTextColor(0, 0, 0);
                        }
                        
                        yPosition += imgHeight + 15;
                    }
                    
                    const fileName = totalBatches > 1 ? 
                        `imagens_frontal_dorsal_parte_${batch + 1}_de_${totalBatches}.pdf` : 
                        'imagens_frontal_dorsal.pdf';
                    
                    pdf.save(fileName);
                    addLog(`✅ PDF ${batch + 1}/${totalBatches} gerado!`, 'success');
                    
                    if (batch < totalBatches - 1) {
                        await new Promise(resolve => setTimeout(resolve, 500));
                    }
                }
                
                addLog('✅ Todos os documentos PDF foram gerados com sucesso!', 'success');
                showStatus('success', `✅ ${totalBatches} documento(s) PDF gerado(s) com sucesso!`);
                
            } catch (error) {
                addLog(`❌ ERRO na geração do PDF: ${error.message}`, 'error');
                showStatus('error', '❌ Erro ao gerar PDF: ' + error.message);
                console.error(error);
            } finally {
                exportWord.disabled = false;
                exportPdf.disabled = false;
            }
        }
    </script>
</body>
</html>
