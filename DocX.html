<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Processador de Imagens para Word</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/docxtemplater/3.37.11/docxtemplater.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pizzip/3.1.4/pizzip.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
            text-align: center;
        }
        
        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 50px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #f8f9ff;
        }
        
        .upload-area:hover {
            border-color: #764ba2;
            background: #f0f2ff;
            transform: translateY(-2px);
        }
        
        .upload-area.dragover {
            border-color: #764ba2;
            background: #e8ebff;
        }
        
        .upload-icon {
            font-size: 50px;
            margin-bottom: 15px;
            color: #667eea;
        }
        
        .upload-text {
            color: #333;
            font-size: 18px;
            margin-bottom: 8px;
            font-weight: 600;
        }
        
        .upload-hint {
            color: #999;
            font-size: 14px;
        }
        
        input[type="file"] {
            display: none;
        }
        
        .status {
            margin-top: 25px;
            padding: 20px;
            border-radius: 10px;
            display: none;
            animation: slideIn 0.3s ease;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .status.processing {
            background: #fff3cd;
            border-left: 4px solid #ffc107;
            color: #856404;
            display: block;
        }
        
        .status.success {
            background: #d4edda;
            border-left: 4px solid #28a745;
            color: #155724;
            display: block;
        }
        
        .status.error {
            background: #f8d7da;
            border-left: 4px solid #dc3545;
            color: #721c24;
            display: block;
        }
        
        .status-icon {
            font-size: 24px;
            margin-right: 10px;
        }
        
        .preview {
            margin-top: 25px;
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            padding: 15px;
            display: none;
            background: #fafafa;
        }
        
        .progress-container {
            margin-top: 20px;
            display: none;
        }
        
        .progress-bar {
            width: 100%;
            height: 30px;
            background: #e0e0e0;
            border-radius: 15px;
            overflow: hidden;
            position: relative;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            transition: width 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 14px;
        }
        
        .log-container {
            margin-top: 20px;
            background: #1e1e1e;
            border-radius: 10px;
            padding: 15px;
            max-height: 200px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            display: none;
        }
        
        .log-entry {
            color: #a0a0a0;
            margin-bottom: 5px;
            padding: 3px 0;
            animation: fadeIn 0.3s ease;
        }
        
        .log-entry.success {
            color: #4caf50;
        }
        
        .log-entry.error {
            color: #f44336;
        }
        
        .log-entry.info {
            color: #2196f3;
        }
        
        .log-entry.warning {
            color: #ff9800;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateX(-10px); }
            to { opacity: 1; transform: translateX(0); }
        }
        
        .preview h3 {
            margin-bottom: 15px;
            color: #333;
            font-size: 18px;
        }
        
        .image-pair {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
            padding: 10px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .image-info {
            flex: 1;
            font-size: 14px;
            color: #555;
        }
        
        .image-info strong {
            color: #667eea;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>📄 Processador de Imagens</h1>
        <p class="subtitle">Arraste um arquivo ZIP ou clique para selecionar</p>
        <div style="text-align: right; color: #667eea; font-size: 12px; margin-top: -15px; margin-bottom: 15px; font-weight: 600;">Dev: RuanD</div>
        
        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">📦</div>
            <div class="upload-text">Solte o arquivo ZIP aqui</div>
            <div class="upload-hint">ou clique para procurar</div>
            <input type="file" id="fileInput" accept=".zip" />
        </div>
        
        <div class="status" id="status"></div>
        <div class="progress-container" id="progressContainer">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill">0%</div>
            </div>
        </div>
        <div class="log-container" id="logContainer"></div>
        <div class="preview" id="preview"></div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const status = document.getElementById('status');
        const preview = document.getElementById('preview');
        const progressContainer = document.getElementById('progressContainer');
        const progressFill = document.getElementById('progressFill');
        const logContainer = document.getElementById('logContainer');

        function addLog(message, type = 'info') {
            const time = new Date().toLocaleTimeString('pt-BR');
            const logEntry = document.createElement('div');
            logEntry.className = `log-entry ${type}`;
            logEntry.textContent = `[${time}] ${message}`;
            logContainer.appendChild(logEntry);
            logContainer.scrollTop = logContainer.scrollHeight;
            logContainer.style.display = 'block';
        }

        function updateProgress(percent) {
            progressFill.style.width = percent + '%';
            progressFill.textContent = Math.round(percent) + '%';
            progressContainer.style.display = 'block';
        }

        uploadArea.addEventListener('click', () => fileInput.click());
        
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const file = e.dataTransfer.files[0];
            if (file && file.name.endsWith('.zip')) {
                processZip(file);
            } else {
                showStatus('error', 'Por favor, selecione um arquivo ZIP válido');
            }
        });
        
        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                processZip(file);
            }
        });
        
        function showStatus(type, message) {
            status.className = 'status ' + type;
            status.innerHTML = message;
        }
        
        async function processZip(file) {
            showStatus('processing', '<span class="spinner"></span> Processando arquivo ZIP...');
            preview.style.display = 'none';
            logContainer.innerHTML = '';
            updateProgress(0);
            
            addLog('🔍 Iniciando processamento do arquivo ZIP...', 'info');
            addLog(`📦 Arquivo: ${file.name} (${(file.size / 1024).toFixed(2)} KB)`, 'info');
            
            try {
                updateProgress(10);
                const zip = new JSZip();
                addLog('📂 Carregando conteúdo do ZIP...', 'info');
                
                const contents = await zip.loadAsync(file);
                updateProgress(25);
                addLog(`✅ ZIP carregado com sucesso!`, 'success');
                
                const images = {};
                const fileList = Object.keys(contents.files).filter(f => !contents.files[f].dir);
                addLog(`📋 Total de arquivos no ZIP: ${fileList.length}`, 'info');
                
                let processedFiles = 0;
                updateProgress(30);
                
                for (const filename in contents.files) {
                    const file = contents.files[filename];
                    if (!file.dir && /\.(jpg|jpeg|png|gif)$/i.test(filename)) {
                        const baseName = filename.split('/').pop();
                        const match = baseName.match(/^(\d+)(\.{1,2})(jpg|jpeg|png|gif)$/i);
                        
                        if (match) {
                            const number = parseInt(match[1]);
                            const type = match[2].length === 1 ? 'frontal' : 'dorsal';
                            
                            addLog(`🖼️ Processando: ${baseName} → ${type.toUpperCase()}`, 'info');
                            
                            if (!images[number]) {
                                images[number] = {};
                            }
                            
                            const imageData = await file.async('base64');
                            images[number][type] = {
                                name: baseName,
                                data: imageData
                            };
                            
                            processedFiles++;
                            const progress = 30 + (processedFiles / fileList.length) * 50;
                            updateProgress(progress);
                        } else {
                            addLog(`⚠️ Arquivo ignorado (formato inválido): ${baseName}`, 'warning');
                        }
                    }
                }
                
                if (Object.keys(images).length === 0) {
                    addLog('❌ Nenhuma imagem válida encontrada!', 'error');
                    showStatus('error', '❌ Nenhuma imagem válida encontrada no formato esperado (ex: 1.jpg, 1..jpg)');
                    updateProgress(100);
                    return;
                }
                
                updateProgress(85);
                addLog(`✅ Total de pares processados: ${Object.keys(images).length}`, 'success');
                
                showPreview(images);
                updateProgress(95);
                
                await generateWordDocument(images);
                updateProgress(100);
                
            } catch (error) {
                addLog(`❌ ERRO: ${error.message}`, 'error');
                showStatus('error', '❌ Erro ao processar arquivo: ' + error.message);
                console.error(error);
                updateProgress(0);
            }
        }
        
        function showPreview(images) {
            const sortedNumbers = Object.keys(images).sort((a, b) => parseInt(a) - parseInt(b));
            
            let html = '<h3>Imagens encontradas:</h3>';
            sortedNumbers.forEach(num => {
                const frontal = images[num].frontal ? images[num].frontal.name : '❌ Não encontrada';
                const dorsal = images[num].dorsal ? images[num].dorsal.name : '❌ Não encontrada';
                
                html += `
                    <div class="image-pair">
                        <div class="image-info">
                            <strong>Frontal:</strong> ${frontal}
                        </div>
                        <div class="image-info">
                            <strong>Dorsal:</strong> ${dorsal}
                        </div>
                    </div>
                `;
            });
            
            preview.innerHTML = html;
            preview.style.display = 'block';
        }
        
        async function generateWordDocument(images) {
            addLog('📝 Iniciando geração do documento Word...', 'info');
            showStatus('processing', '<span class="spinner"></span> Gerando documento Word...');
            
            try {
                const sortedNumbers = Object.keys(images).sort((a, b) => parseInt(a) - parseInt(b));
                addLog(`📊 Organizando ${sortedNumbers.length} pares de imagens...`, 'info');
                
                let tableRows = '';
                
                for (const num of sortedNumbers) {
                    const frontal = images[num].frontal;
                    const dorsal = images[num].dorsal;
                    
                    addLog(`✏️ Adicionando par ${num} à tabela`, 'info');
                    
                    const frontalImg = frontal ? 
                        `<w:p><w:r><w:pict><v:shape style="width:200pt;height:150pt"><v:imagedata r:id="rId${num}f" o:title="${frontal.name}"/></v:shape></w:pict></w:r></w:p>` : 
                        '<w:p><w:r><w:t>Imagem não disponível</w:t></w:r></w:p>';
                    
                    const dorsalImg = dorsal ? 
                        `<w:p><w:r><w:pict><v:shape style="width:200pt;height:150pt"><v:imagedata r:id="rId${num}d" o:title="${dorsal.name}"/></v:shape></w:pict></w:r></w:p>` : 
                        '<w:p><w:r><w:t>Imagem não disponível</w:t></w:r></w:p>';
                    
                    tableRows += `
                        <w:tr>
                            <w:tc>
                                ${frontalImg}
                            </w:tc>
                            <w:tc>
                                ${dorsalImg}
                            </w:tc>
                        </w:tr>
                    `;
                }
                
                addLog('📄 Estrutura do documento criada', 'success');
                addLog('⚠️ Exportação para Word em desenvolvimento', 'warning');
                
                showStatus('success', '✅ Documento Word gerado com sucesso! Aguarde o download...');
                
                setTimeout(() => {
                    addLog('ℹ️ A funcionalidade completa de exportação estará disponível em breve', 'info');
                    showStatus('error', '⚠️ Função de geração de Word ainda em desenvolvimento. As imagens foram processadas corretamente.');
                }, 2000);
                
            } catch (error) {
                addLog(`❌ ERRO na geração do documento: ${error.message}`, 'error');
                showStatus('error', '❌ Erro ao gerar documento: ' + error.message);
                console.error(error);
            }
        }
    </script>
</body>
</html>
