<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abrir Launcher OS14</title>
    <style>
        :root {
            --color-primary: #2180 8d;
            --color-text: #133433;
            --color-bg: #fcfcf9;
            --color-surface: #ffffff;
            --radius-lg: 12px;
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.04);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background-color: var(--color-bg);
            color: var(--color-text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background-color: var(--color-surface);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-md);
            padding: 40px;
            max-width: 500px;
            text-align: center;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 15px;
            color: var(--color-text);
        }

        .description {
            font-size: 16px;
            color: #627c7d;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 14px 32px;
            background-color: var(--color-primary);
            color: white;
            border: none;
            border-radius: var(--radius-lg);
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 250ms cubic-bezier(0.16, 1, 0.3, 1);
            box-shadow: var(--shadow-md);
            text-decoration: none;
        }

        .btn:hover {
            background-color: #1d7480;
            box-shadow: 0 10px 15px -3px rgba(33, 128, 141, 0.2);
            transform: translateY(-2px);
        }

        .btn:active {
            background-color: #1a6c73;
            transform: translateY(0);
        }

        .info {
            margin-top: 30px;
            padding: 15px;
            background-color: #f5f5f5;
            border-radius: 8px;
            font-size: 14px;
            color: #628080;
            line-height: 1.6;
        }

        .icon {
            font-size: 48px;
            margin-bottom: 20px;
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 24px;
            }

            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">üì±</div>
        <h1>Abrir Launcher OS14</h1>
        <p class="description">
            Clique no bot√£o abaixo para abrir o aplicativo Launcher OS14 em seu dispositivo Android.
        </p>

        <button class="btn" id="abrirLauncher">
            üöÄ Abrir Launcher OS14
        </button>

        <button class="btn" id="abrirSettings" style="background-color: #627c7d; margin-top: 12px;">
            ‚öôÔ∏è Abrir Configura√ß√µes
        </button>

        <button class="btn" id="abrirChrome" style="background-color: #d94231; margin-top: 12px;">
            üåê Abrir Chrome
        </button>

        <div class="info">
            <strong>‚ÑπÔ∏è Informa√ß√µes:</strong><br>
            Clique em qualquer bot√£o para abrir o aplicativo diretamente em seu dispositivo Android.
        </div>
    </div>

    <script>
        function abrirApp(packageName) {
            window.location.href = 'intent://' + packageName + '/#Intent;scheme=android-app;end';
            console.log('Tentando abrir: ' + packageName);
        }

        document.getElementById('abrirLauncher').addEventListener('click', function() {
            abrirApp('com.launcher.os14.launcher');
        });

        document.getElementById('abrirSettings').addEventListener('click', function() {
            abrirApp('com.android.settings');
        });

        document.getElementById('abrirChrome').addEventListener('click', function() {
            abrirApp('com.android.chrome');
        });
    </script>
</body>
</html>
