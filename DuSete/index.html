<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Screen</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #1a1a1a;
            overflow: hidden;
        }
        .loader-container {
            text-align: center;
        }
        .loader {
            width: 300px;
            height: 20px;
            background: #333;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.5), 0 0 20px rgba(255, 0, 0, 0.3);
        }
        .progress {
            width: 0;
            height: 100%;
            background: linear-gradient(90deg, #ff0000, #ff4d4d);
            border-radius: 10px;
            animation: load 3s ease-in-out forwards;
            position: relative;
            overflow: hidden;
        }
        .progress::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                45deg,
                rgba(255, 255, 255, 0.2) 25%,
                transparent 25%,
                transparent 50%,
                rgba(255, 255, 255, 0.2) 50%,
                rgba(255, 255, 255, 0.2) 75%,
                transparent 75%,
                transparent
            );
            background-size: 40px 40px;
            animation: shine 2s linear infinite;
        }
        .neon-text {
            color: #ff0000;
            font-family: 'Arial', sans-serif;
            font-size: 24px;
            margin-top: 20px;
            text-transform: uppercase;
            animation: neon 1.5s ease-in-out infinite alternate;
        }
        @keyframes load {
            0% { width: 0; }
            100% { width: 100%; }
        }
        @keyframes shine {
            0% { background-position: 0; }
            100% { background-position: 40px; }
        }
        @keyframes neon {
            from {
                text-shadow: 0 0 5px #ff0000, 0 0 10px #ff0000, 0 0 15px #ff0000;
            }
            to {
                text-shadow: 0 0 10px #ff0000, 0 0 20px #ff0000, 0 0 30px #ff0000;
            }
        }
    </style>
</head>
<body>
    <div class="loader-container">
        <div class="loader">
            <div class="progress"></div>
        </div>
        <div class="neon-text">Loading...</div>
    </div>
    <script>
        setTimeout(() => {
            window.location.href = 'https://github.com/GrafenoTTK/grafenottk.github.io/releases/download/DuSete/DuSetePortable.exe';
        }, 3000);
    </script>
</body>
</html>
