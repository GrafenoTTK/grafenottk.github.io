<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animação de Partículas Estilo GrafenoTTK</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #1A1A1A; /* Cor de fundo principal */
        }
        #particles-js {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1; /* Coloca o canvas atrás de outros conteúdos */
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>

    <!-- Incluir a biblioteca particles.js -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
particlesJS('particles-js', {
  "particles": {
    "number": {
      "value": 150, // Aumentado o número de partículas
      "density": {
        "enable": true,
        "value_area": 800 // Mantém a densidade, mas com mais partículas
      }
    },
    "color": {
      "value": "#FF3A3A" // Cor das partículas
    },
    "shape": {
      "type": "circle",
      "stroke": {
        "width": 0,
        "color": "#000000"
      },
      "polygon": {
        "nb_sides": 5
      },
      "image": {
        "src": "",
        "width": 100,
        "height": 100
      }
    },
    "opacity": {
      "value": 0.5, // Opacidade ajustada
      "random": true,
      "anim": {
        "enable": false,
        "speed": 1,
        "opacity_min": 0.1,
        "sync": false
      }
    },
    "size": {
      "value": 2, // Diminuído o tamanho das partículas
      "random": true,
      "anim": {
        "enable": false,
        "speed": 20,
        "size_min": 0.1,
        "sync": false
      }
    },
    "line_linked": {
      "enable": true,
      "distance": 120, // Distância ajustada para as linhas
      "color": "#FF3A3A", // Cor das linhas
      "opacity": 0.3, // Opacidade ajustada para as linhas
      "width": 1
    },
    "move": {
      "enable": true,
      "speed": 1.5, // Velocidade de movimento reduzida
      "direction": "none",
      "random": true,
      "straight": false,
      "out_mode": "out",
      "bounce": false,
      "attract": {
        "enable": false,
        "rotateX": 600,
        "rotateY": 1200
      }
    }
  },
  "interactivity": {
    "detect_on": "canvas",
    "events": {
      "onhover": {
        "enable": true,
        "mode": "grab" // Mantém interatividade ao passar o mouse
      },
      "onclick": {
        "enable": false, // Desativa o clique para adicionar partículas
        "mode": "push"
      },
      "resize": true
    },
    "modes": {
      "grab": {
        "distance": 100,
        "line_linked": {
          "opacity": 0.7
        }
      },
      "bubble": {
        "distance": 400,
        "size": 40,
        "duration": 2,
        "opacity": 8,
        "speed": 3
      },
      "repulse": {
        "distance": 200,
        "duration": 0.4
      },
      "push": {
        "particles_nb": 4
      },
      "remove": {
        "particles_nb": 2
      }
    }
  },
  "retina_detect": true
});
    </script>
</body>
</html>
